<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba Dünya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Merhaba, GitHub Pages!</h1>
    <p>Bu sayfa GitHub Pages üzerinde barındırılıyor.</p>
    <p>Başarıyla çalışıyor!</p>
    <button onclick="makeTextRed()">Metni Kırmızı Yap</button>
    <script>
        function makeTextRed() {
            document.querySelectorAll('p').forEach(p => {
                p.classList.add('red-text');
            });
        }
    </script>
</body>
</html>
