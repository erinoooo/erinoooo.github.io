<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerÃ§ek ZamanlÄ± Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #ddd;
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Mesajlar buraya gelecek -->
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
            <button onclick="sendMessage()">GÃ¶nder</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ Firebase yapÄ±landÄ±rmanÄ± buraya ekle
        const firebaseConfig = {
            apiKey: "AIzaSyDxv1GYxRIrv20MfvaFO69BaKK16CYaVu8",
            authDomain: "navibas-ebadf.firebaseapp.com",
            databaseURL: "https://navibas-ebadf-default-rtdb.firebaseio.com",
            projectId: "navibas-ebadf",
            storageBucket: "navibas-ebadf.firebasestorage.app",
            messagingSenderId: "162845251542",
            appId: "1:162845251542:web:b21136292d579143d83677"
        };

        // Firebase baÅŸlat
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let messageText = messageInput.value.trim();
            if (messageText === "") return;

            let userId = "User_" + Math.floor(Math.random() * 1000); // GeÃ§ici kullanÄ±cÄ± adÄ±

            db.ref("messages").push({
                user: userId,
                text: messageText,
                timestamp: Date.now()
            });

            messageInput.value = ""; // Input'u temizle
        }

        // MesajlarÄ± ekrana yazdÄ±rma fonksiyonu
        function displayMessage(user, text) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");

            messageDiv.classList.add("message");
            if (user === "Me") {
                messageDiv.classList.add("user-message");
            } else {
                messageDiv.classList.add("other-message");
            }

            messageDiv.textContent = `${user}: ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // En alta kaydÄ±r
        }

        // GerÃ§ek zamanlÄ± mesaj dinleme
        db.ref("messages").on("child_added", (snapshot) => {
            let message = snapshot.val();
            displayMessage(message.user, message.text);
        });
    </script>
</body>
</html>
