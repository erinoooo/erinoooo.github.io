<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Saat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.5s ease;
        }

        .clock-container {
            position: relative;
            width: 70vh;
            height: 70vh;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            width: 4%;
            height: 4%;
            background-color: #777;
            border-radius: 50%;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hour-hand {
            position: absolute;
            width: 3%;
            height: 25%;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2;
        }

        .minute-hand {
            position: absolute;
            width: 2.5%;
            height: 37.5%;
            background-color: #555;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2;
        }

        .second-hand {
            position: absolute;
            width: 1.5%;
            height: 45%;
            background-color: #f44336;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.1s linear;
            z-index: 1;
        }

        .number {
            position: absolute;
            font-size: 150%;
            color: #333;
        }

       .number1 {
            top: 12%;
            right: 26%;
        }
        .number2 {
            top: 26%;
            right: 12%;
        }
        .number3 {
            top: 50%;
            right: 2%;
            transform: translateY(-50%);
        }
        .number4 {
            bottom: 26%;
            right: 12%;
        }
        .number5 {
            bottom: 12%;
            right: 26%;
        }
        .number6 {
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
        }
        .number7 {
            bottom: 12%;
            left: 26%;
        }
        .number8 {
            bottom: 26%;
            left: 12%;
        }
        .number9 {
            top: 50%;
            left: 2%;
            transform: translateY(-50%);
        }
        .number10 {
            top: 26%;
            left: 12%;
        }
        .number11 {
            top: 12%;
            left: 26%;
        }
        .number12 {
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="center-dot"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        const colors = [
            '#f08080', '#fa9fb5', '#f5f5dc', '#d3d3d3', '#afeeee', '#e0ffff', '#f0e68c',
            '#ffdab9', '#d8bfd8', '#b0e0e6', '#a52a2a', '#deb887', '#cd853f', '#f4a460',
            '#d2691e', '#8b4513', '#a0522d', '#b8860b', '#daa520', '#ffd700', '#ffc300'
        ];
        let colorIndex = 0;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourRotation = (hours % 12 + minutes / 60) * 30;
            const minuteRotation = (minutes + seconds / 60) * 6;
            const secondRotation = seconds * 6;

            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteRotation}deg)`;
            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondRotation}deg)`;

            // Arka plan rengini değiştir
            colorIndex = minutes % colors.length;
            document.body.style.backgroundColor = colors[colorIndex];
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Ekran boyutu değiştikçe saati yeniden boyutlandır
        window.addEventListener('resize', () => {
            const clockContainer = document.querySelector('.clock-container');
            const newSize = Math.min(window.innerHeight, window.innerWidth) * 0.7;
            clockContainer.style.width = `${newSize}px`;
            clockContainer.style.height = `${newSize}px`;
        });
    </script>
</body>
</html>
