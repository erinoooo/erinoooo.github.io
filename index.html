<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit MesajlaÅŸma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            color: black;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background: #ddd;
        }

        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Mesajlar buraya eklenecek -->
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
            <button onclick="sendMessage()">GÃ¶nder</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let chatBox = document.getElementById("chatBox");

            if (messageInput.value.trim() === "") return;

            // KullanÄ±cÄ±nÄ±n mesajÄ±nÄ± ekle
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = messageInput.value;
            chatBox.appendChild(userMessage);

            // Bot cevabÄ± ekleyelim (Ã¶rnek)
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = "Bot: MesajÄ±nÄ± aldÄ±m! ðŸ˜Š";
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight; // En alta kaydÄ±r
            }, 1000);

            messageInput.value = ""; // Input'u temizle
            chatBox.scrollTop = chatBox.scrollHeight; // En alta kaydÄ±r
        }
    </script>
</body>
</html>
