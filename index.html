<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İnanılmaz Şık HTML Dosyası</title>
  <style>
    /* Genel stil sıfırlaması */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Sayfa genel stili */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* İçerik kutusu stili */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      margin: 1rem;
    }
    
    /* Başlık stili */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    
    /* Paragraf stili */
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #555;
      margin-bottom: 1.5rem;
    }
    
    /* Buton stil ayarları */
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #66a6ff;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: background 0.3s ease;
    }
    
    a.button:hover {
      background: #89f7fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <p>Bu, inanılmaz şık bir HTML dosyası örneğidir. Modern ve minimalist tasarımı ile dikkat çekmektedir.</p>
    <a href="#" class="button">Daha Fazla Bilgi</a>
  </div>
</body>
</html>
